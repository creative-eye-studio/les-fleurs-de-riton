version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:80
    volumes:
      - .:/var/www/html
      
  maildev:
    image: maildev/maildev
    ports:
      - 1080:80
    networks:
      - app-network

networks:
  app-network:
    driver: bridge